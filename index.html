<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/RockPaperScissors/main/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Rock, Paper and Scissors</title>
</head>
<body>
    <section class='game'>
        <div class='score'>
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock, Paper and Scissors</h1>
            <button>Let's Play!</button>
        </div>

        <div class="match fadeOut">
            <h2 class='winner'>Choose an option</h2>
            <div class="hands">
                <img class='player-hand' src="./images/hand.png" alt="" width="100" height="100">
                <img class='computer-hand' src="./images/hand.png" alt="" width="100" height="100">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>

    </section>
    <script src="/RockPaperScissors/main/app.js"></script>
</body>
</html>
